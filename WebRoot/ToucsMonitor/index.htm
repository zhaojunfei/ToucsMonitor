<script language="JavaScript">
function check(){	
	var pwd = document.getElementById("pwd");
	var reg1 = /^[0-9a-zA-Z]*$/;
	
	//验证口令的组成
	if (!reg1.test(pwd.value)){	
		alert("口令只能由字母、数字组成！ ");
		return false;
	}
	//验证口令的长度
	if(pwd.value.length<8||pwd.value.length>16){
		alert("口令的长度只能是8-16位!");
		return false;
	}
	return true;
}
</script>
